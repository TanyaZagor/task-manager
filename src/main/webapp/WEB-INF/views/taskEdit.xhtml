<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">
<h:head>
    <h:outputStylesheet library="css" name="signup-style.css"/>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
</h:head>
<h:body>
    <f:metadata>
        <f:viewParam name="taskId" value="#{taskController.id}" />
        <f:viewParam name="projectId" value="#{taskController.projectId}" />
        <f:viewAction action="#{taskController.getOneTask()}" />
    </f:metadata>
    <div id="container">
        <h:form styleClass="signup">

            <h:inputText type="text" styleClass="textIn" pt:placeholder="#{taskController.task.name}" value="#{taskController.name}"/>

            <h:inputText type="text" styleClass="textIn" pt:placeholder="#{taskController.task.description}" value="#{taskController.description}"/>

            <h:inputText type="text" styleClass="textIn" pt:placeholder="#{taskController.task.dateStart}" value="#{taskController.dateStart}"/>

            <h:inputText type="text" styleClass="textIn" pt:placeholder="#{taskController.task.dateFinish}" value="#{taskController.dateFinish}"/>

            <h:inputText type="text" styleClass="textIn" pt:placeholder="#{taskController.task.status}" value="#{taskController.status}"/>

            <h:commandButton value="Save" styleClass="submit" action="#{taskController.update()}">
                <f:param name="projectId" value="#{taskController.projectId}"/>
            </h:commandButton>
        </h:form>
    </div>
</h:body>
</html>
