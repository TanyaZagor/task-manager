<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">
<h:head>
    <h:outputStylesheet library="css" name="signup-style.css"/>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
</h:head>
<h:body>
    <div id="container">
        <h:form styleClass="signup">

            <h:inputText type="text" styleClass="textIn" pt:placeholder="Name" value="#{projectController.name}"/>

            <h:inputText type="text" styleClass="textIn" pt:placeholder="Description" value="#{projectController.description}"/>

            <h:inputText type="text" styleClass="textIn" pt:placeholder="Start date" value="#{projectController.dateStart}"/>

            <h:inputText type="text" styleClass="textIn" pt:placeholder="Finish date" value="#{projectController.dateFinish}"/>

            <h:commandButton value="Save" styleClass="submit" action="#{projectController.create(userController.userId)}"/>
        </h:form>
    </div>
</h:body>
</html>
