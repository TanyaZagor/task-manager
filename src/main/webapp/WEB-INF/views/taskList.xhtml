<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <h:outputStylesheet library="css" name="style.css"/>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
</h:head>
<h:body>
    <h:form>
        <h:commandButton styleClass="signOut" action="logout" value="Sign out"/>
        <h:commandButton styleClass="signOut" action="#{taskController.editPage}" value="Add task" >
        </h:commandButton>
    </h:form>
    <f:metadata>
        <f:viewParam name="projectId" value="#{taskController.projectId}" />
        <f:viewAction action="#{taskController.setTasksList()}" />
    </f:metadata>
    <h:form>
        <h:dataTable styleClass="container" var="task" value="#{taskController.tasks}">
            <h:column>
                <f:facet name="header">Name</f:facet>
                <h:outputText value="#{task.name}" />
            </h:column>

            <h:column>
                <f:facet name="header">Description</f:facet>
                <h:outputText value="#{task.description}" />
            </h:column>

            <h:column>
                <f:facet name="header">Date created</f:facet>
                <h:outputText value="#{task.dateCreate}" />
            </h:column>

            <h:column>
                <f:facet name="header">Date start</f:facet>
                <h:outputText value="#{task.dateStart}" />
            </h:column>

            <h:column>
                <f:facet name="header">Date finish</f:facet>
                <h:outputText value="#{task.dateFinish}" />
            </h:column>

            <h:column>
                <f:facet name="header">Status</f:facet>
                <h:outputText value="#{task.status}" />
            </h:column>
            <h:column>
                <f:facet name="header">Edit</f:facet>
                <h:form>
                    <h:link outcome="taskEdit?faces-redirect=true" includeViewParams="true">
                        <f:param name="taskId" value="#{task.id}"/>
                        <i class="material-icons" style="font-size:48px;color:#45D09E">border_color</i>
                    </h:link>
                </h:form>
            </h:column>
            <h:column>
                <f:facet name="header">Delete</f:facet>
                <h:commandLink action="#{taskController.remove(task.id)}">
                    <f:param name="projectId" value="#{task.projectId}"/>
                    <i class="material-icons" style="font-size:48px;color:#E20338">delete_sweep</i>
                </h:commandLink>
            </h:column>
        </h:dataTable>
    </h:form>

</h:body>
</html>
