<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">
<h:head>
    <h:outputStylesheet library="css" name="signup-style.css"/>
</h:head>
<h:body>
    <div id="container">
        <h:form styleClass="signup">

            <h:inputText type="text" styleClass="textIn" pt:placeholder="Login" value="#{userController.login}"/>

            <h:inputText type="text" styleClass="textIn" pt:placeholder="Password" value="#{userController.password}"/>

            <h:inputText type="text" styleClass="textIn" pt:placeholder="First name" value="#{userController.firstName}"/>

            <h:inputText type="text" styleClass="textIn" pt:placeholder="Last name" value="#{userController.lastName}"/>

            <h:inputText type="text" styleClass="textIn" pt:placeholder="Email" value="#{userController.email}"/>

            <h:commandButton value="Sign up" styleClass="submit" action="#{userController.signUp}"/>
        </h:form>
    </div>
</h:body>
</html>
