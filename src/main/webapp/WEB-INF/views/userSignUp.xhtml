<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<f:view>
    <h:form id="authForm">
        <h:panelGrid columns="2" cellpadding="5">
            <p:outputLabel value="Login:"/>
            <p:inputText value="#{userSignUpController.login}"/>

            <h:outputText value="Password: " />
            <p:password value="#{userSignUpController.password}"/>

            <h:outputText value="First name: " />
            <p:password value="#{userSignUpController.firstName}"/>

            <h:outputText value="Last name: " />
            <p:password value="#{userSignUpController.lastName}"/>

            <h:outputText value="Email: " />
            <p:password value="#{userSignUpController.email}"/>
        </h:panelGrid>
        <p:commandButton value="Submit" icon="ui-icon-check" action="#{userSignUpController.signUp}"/>
    </h:form>
</f:view>
</html>
