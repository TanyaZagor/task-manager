<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">
<h:head>
    <h:outputStylesheet library="css" name="signup-style.css"/>
</h:head>
<h:body>
    <div id='container'>
        <div >
            <form action="userSignIn" method="POST" class='signup'>
                <input type='text'  name="username" class="textIn"/>
                <input type='text'  name="password" class="textIn"/>
                <input type='submit' value='Sign in' name="submit" class="submit"/>
            </form>
        </div>
    </div>
</h:body>
</html>
