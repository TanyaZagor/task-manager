<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <h:outputStylesheet library="css" name="style.css"/>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
</h:head>
<h:body>
    <h:form>
        <h:commandButton styleClass="signOut" action="logout?faces-redirect=true" value="Sign out"/>
        <h:commandButton styleClass="signOut" action="projectCreate?faces-redirect=true" value="Add project" />
    </h:form>
    <h:dataTable styleClass="container" var="project" value="#{projectController.projectList()}">
        <h:column>
            <f:facet name="header">Name</f:facet>
            <h:form>
                <h:link outcome="taskList?faces-redirect=true" includeViewParams="true" style="text-decoration: none;color: #FB667A;">
                    <f:param name="projectId" value="#{project.id}"/>
                    <h:outputText value="#{project.name}"/>
                </h:link>
            </h:form>
        </h:column>

        <h:column>
            <f:facet name="header">Description</f:facet>
            <h:outputText value="#{project.description}" />
        </h:column>

        <h:column>
            <f:facet name="header">Name</f:facet>
            <h:outputText value="#{project.dateCreate}" />
        </h:column>

        <h:column>
            <f:facet name="header">Date start</f:facet>
            <h:outputText value="#{project.dateStart}" />
        </h:column>

        <h:column>
            <f:facet name="header">Date finish</f:facet>
            <h:outputText value="#{project.dateFinish}" />
        </h:column>

        <h:column>
            <f:facet name="header">Status</f:facet>
            <h:outputText value="#{project.status}" />
        </h:column>
        <h:column>
            <f:facet name="header">Edit</f:facet>
            <h:form>
                <h:link outcome="projectEdit?faces-redirect=true" includeViewParams="true">
                    <f:param name="projectId" value="#{project.id}"/>
                    <i class="material-icons" style="font-size:48px;color:#45D09E">border_color</i>
                </h:link>
            </h:form>
        </h:column>
        <h:column>
            <f:facet name="header">Delete</f:facet>
            <h:form>
                <h:commandLink action="#{projectController.remove(project.id)}">
                    <i class="material-icons" style="font-size:48px;color:#E20338">delete_sweep</i>
                </h:commandLink>
            </h:form>
        </h:column>
    </h:dataTable>
</h:body>
</html>
