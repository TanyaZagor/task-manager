<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <h:outputStylesheet library="css" name="style.css"/>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
</h:head>
<h:body>
    <h:commandButton styleClass="signOut" action="#{userSignUpController.signUp}" value="Sign out"/>
    <h:dataTable styleClass="container" var="project" value="#{projectListController.projectList()}">
        <h:column headerText="Name">
            <h:outputText value="#{project.name}" />
        </h:column>

        <h:column headerText="Description">
            <h:outputText value="#{project.description}" />
        </h:column>

        <h:column headerText="Date created">
            <h:outputText value="#{project.dateCreate}" />
        </h:column>

        <h:column headerText="Date start">
            <h:outputText value="#{project.dateStart}" />
        </h:column>

        <h:column headerText="Date finish">
            <h:outputText value="#{project.dateFinish}" />
        </h:column>

        <h:column headerText="Status">
            <h:outputText value="#{project.status}" />
        </h:column>
        <h:column headerText="Edit">
            <h:form>
                <h:commandLink action="#{projectEditController.editGet(project)}">
                    <i class="material-icons" style="font-size:48px;color:#45D09E">border_color</i>
                </h:commandLink>
            </h:form>
        </h:column>
        <h:column headerText="Delete">
            <h:link outcome="/userSignIn">
                <i class="material-icons" style="font-size:48px;color:#E20338">delete_sweep</i>
            </h:link>
        </h:column>
    </h:dataTable>
</h:body>
</html>
