<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>
</h:head>
<f:view>
    <p:dataTable var="project" value="#{projectListController.projectList()}">
        <p:column headerText="Name">
            <h:outputText value="#{project.name}" />
        </p:column>

        <p:column headerText="Description">
            <h:outputText value="#{project.description}" />
        </p:column>

        <p:column headerText="Date created">
            <h:outputText value="#{project.dateCreate}" />
        </p:column>

        <p:column headerText="Date start">
            <h:outputText value="#{project.dateStart}" />
        </p:column>

        <p:column headerText="Date finish">
            <h:outputText value="#{project.dateFinish}" />
        </p:column>

        <p:column headerText="Status">
            <h:outputText value="#{project.status}" />
        </p:column>
    </p:dataTable>
</f:view>
</html>
